        <form method="post" action="sendEmail.php">
            <div class="grid">
                <label for="firstname">
                    Voornaam
                    <input type="text" id="firstname" name="firstname" placeholder="Voornaam" required>
                </label>

                <label for="lastname">

                    <input type="text" id="lastname" name="lastname" placeholder="Achternaam" required>

            <label for="email">
                Email
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>

            <label for="phone">
                Telefoonnummer
                <input type="tel" id="phone" name="phone" placeholder="Telefoonnummer">
            </label>

            <label for="company">
                Bedrijfsnaam
                <input type="text" id="company" name="company" placeholder="Bedrijfsnaam">
            </label>

            <label for="subject">
                Onderwerp
                <input type="text" id="subject" name="subject" placeholder="Onderwerp" required>
            </label>
            
            <label for="message">
                Bericht
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Bericht" required></textarea>
            </label>

            <input type="submit" value="Verstuur">
        </form>
